<div class="register-card">
  <h1>Register</h1>
  <mat-card class="outlined">
    <mat-card-content>
      <form [formGroup]="registerUserForm" (ngSubmit)="handleSubmit()" class="register-form">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" formControlName="firstName" type="text">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName" type="text">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="******" formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="******" formControlName="confirmPassword" type="password">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Jobs</mat-label>
          <mat-select formControlName="jobId">
            <!--            <mat-option>None</mat-option>-->

            <mat-option *ngFor="let job of (jobs$| async)" [value]="job.id">{{job.title}}</mat-option>
          </mat-select>
        </mat-form-field>


        <div class="register-buttons">
          <button mat-raised-button style="" type="submit" [disabled]="registerUserForm.invalid">Register</button>
          <button mat-button routerLink="/login">Already Registered?</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
