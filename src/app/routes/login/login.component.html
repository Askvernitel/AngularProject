<div class="login-card">
  <h1>Login</h1>
  <mat-card class="outlined">
    <mat-card-content>

      <form [formGroup]="loginUserForm" (ngSubmit)="handleSubmit()" class="login-form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" type="email" (blur)="handleLoginError()">
          <mat-error>{{emailError}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="******" formControlName="password" type="password" (blur)="handleLoginError()">
          <mat-error>{{passwordError}}</mat-error>
        </mat-form-field>
        <mat-error *ngIf="loginError">{{loginError}}</mat-error>
        <div class="login-buttons">
          <button mat-raised-button style="">Login</button>
          <button mat-button routerLink="/register">Not Registered Yet?</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
