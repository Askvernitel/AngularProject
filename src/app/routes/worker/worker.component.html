<div class="worker-dashboard">
  <h1>Worker Dashboard</h1>

  <app-schedule-table></app-schedule-table>

  <div class="worker-form-div">
    <mat-card class="outlined">
      <mat-card-header>
        <h1 style="margin:auto">Schedule Request</h1>
      </mat-card-header>
      <form [formGroup]="workerScheduleForm" class="worker-form" (ngSubmit)="handleSubmit()">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-button-toggle-group formControlName="shift" class="shift">
          <mat-button-toggle value="morning">Morning</mat-button-toggle>
          <mat-button-toggle value="evening">Evening</mat-button-toggle>
        </mat-button-toggle-group>

        <button type="submit" mat-raised-button>Request Schedule</button>
      </form>
    </mat-card>



  </div>

</div>
