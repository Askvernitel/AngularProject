<h2 mat-dialog-title>User Is {{data.roleId | roleIdToTitle}}</h2>
<mat-dialog-content>
  <p>Choose</p>
  <mat-form-field>
    <mat-label>Choose New Role</mat-label>
    <mat-select required [(ngModel)]="data.roleId">
      <mat-option value="1">Admin</mat-option>
      <mat-option value="2">Worker</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="handleNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data.roleId">Change</button>
</mat-dialog-actions>
