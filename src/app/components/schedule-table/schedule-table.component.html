<button (click)="switchToPreviousWeek()">Previous Week</button>
{{currentWeekData | json}}
<button (click)="switchToNextWeek()">Next Week</button>

<table mat-table [dataSource]="currentWeekData" class="mat-elevation-z7" multiTemplateDataRows>
  <ng-container matColumnDef="Jobs">
    <th mat-header-cell *matHeaderCellDef>{{ columns[0] }}</th>
    <td mat-cell *matCellDef="let row">{{ row.Jobs}} </td>
  </ng-container>

  <ng-container *ngFor="let day of columns.slice(1)" [matColumnDef]="day">
    <th mat-header-cell *matHeaderCellDef>
      {{ day }}
      {{ dayAndMonthColumns[columns.indexOf(day) - 1].getMonth() | numDateConv: 'month' }}
      {{ dayAndMonthColumns[columns.indexOf(day) - 1].getDate() }}
    </th>
    <td mat-cell *matCellDef="let row">
      <ng-container *ngIf="row[day]?.length > 0; else noData">
        {{ row[day] | json }}
      </ng-container>
      <ng-template #noData>No Data</ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
